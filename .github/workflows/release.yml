# This is a basic workflow to help you get started with Actions

name: publish release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - "*"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: test for release
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-latest ]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout code
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'

      - name: unix-like clean build test
        if: ${{ runner.os != 'windows' }}
        run: chmod +x ./ mvnw && ./mvnw clean compile test

  # This workflow contains a single job called "build"
  build:
    name: publish release
    if: github.repository == 'Certseeds/CS203_DSAA_template_java'
    needs: test
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout code
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'

      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: tag name output
        run: |
          echo ${SOURCE_NAME};echo ${SOURCE_BRANCH};echo ${SOURCE_TAG}
        env:
          SOURCE_NAME: ${{ steps.branch_name.outputs.SOURCE_NAME }}
          SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}

      - name: Use java and javac
        run: javac --version; java --version

      - name: run script
        run: |
          chmod +x ./generate.sh
          ./generate.sh
          mv ./producer.jar /tmp/producer.jar

      - name: zip the packet
        working-directory: ./../
        run: |
          echo $(pwd)
          zip -r script_no_need.zip ./CS203_DSAA_template_java -x "*/.git/*"
          echo $(pwd)

      - name: release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{steps.branch_name.outputs.SOURCE_TAG}}
          prerelease: false
          title: ${{steps.branch_name.outputs.SOURCE_TAG}}
          files: ./../script_no_need.zip

      - name: tree
        run: tree

  release-branch:
    name: publish release-branch
    if: github.repository == 'Certseeds/CS203_DSAA_template_java'
    needs: [ test, build ]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout code
        uses: actions/checkout@v2

      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
      - name: tag name output
        run: |
          echo ${SOURCE_NAME};
        env:
          SOURCE_NAME: ${{ steps.branch_name.outputs.SOURCE_NAME }}

      - name: git operations
        run: |
          git config --global user.name 'Certseeds'
          git config --global user.email '51754303+Certseeds@users.noreply.github.com'
          git checkout -b release
      - name: run script
        run: |
          chmod +x ./generate.sh
          ./generate.sh
          mv ./producer.jar /tmp/producer.jar

      - name: git operations
        working-directory: ./
        run: |
          git add .
          git commit -am "release ${{ steps.branch_name.outputs.SOURCE_NAME }}"
          git push --set-upstream origin release --force